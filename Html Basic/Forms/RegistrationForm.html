<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" name="">
                </td>
            </tr><br/>
            <tr>
                <td>
                    Password :
                </td>
                <td>
                    <input type="password" name="">
                </td>
            </tr><br/>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                    <input type="radio" name="Gender">FeMale
                </td>
            </tr><br/>
            <tr>
                <td>
                    Email :
                </td>
                <td>
                    <input type="email" name="">
                </td>
            </tr><br/>
            <tr>
                <td>
                    Phone No :
                </td>
                <td>
                    <select>
                        <option>91</option>
                        <option>97</option>
                        <option>84</option>
                        <option>90</option>
                        <option>66</option>
                    </select>
                    <input type="phone" placeholder="9876******" name="">
                </td>
            </tr><br/>
            <tr>
                <td>
                    <input type="submit" value="Submit" name="">
                </td>
            </tr>
        </form>
    </body>
</html>
