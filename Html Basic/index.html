<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>This all are the headlines of html -h1,h2,h3,h4,h5,h6</h1>
    <h1>Hello h1</h1>
    <h2>Hello h2</h2>
    <h3>Hello h3</h3>
    <h4>Hello h4</h4>
    <h5>Hello h5</h5>
    <h6>Hello h6</h6>
    <p>You can defined paragraph by using p tag</p>
    <p align="center">Ganesh</p>
    <p align="left">Aparna</p>
    <p align="right">Sonali</p>
    <p align="center" >Saurabh</p>

    
</body>
</html>
